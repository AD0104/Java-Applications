<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head th:insert="~{/fragments/header_template :: headers}">

</head>

<body>
    <link rel="stylesheet" th:href="@{/css/login_form.css}" href="css/login_form.css">
    <nav th:insert="~{/fragments/navbar_template :: generalNavbar}"></nav>
    <section id="loginContainer" class="container-fluid">
        <div class="alert alert-danger alert-dismissible" th:if="${param.error}" role="alert">
            <p>Nombre de usuario y contraseña incorrecta</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="container-xl d-flex justify-content-center align-items-center">
            <form class="form" th:action="@{/auth/login}" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="UserName">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary mb-3">Aceptar</button>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
